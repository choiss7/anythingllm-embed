<!doctype html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<html lang="en">
  <body>
    <h1>This is an example testing page for embedded AnythingLLM.</h1>

    <div class="wiki wiki-page">
      <a name="업무-개발사-토트소프트"></a>
      <h1>업무 개발사 토트소프트<a href="#업무-개발사-토트소프트" class="wiki-anchor">&para;</a></h1>


    </div>

    <script>
      // Extract content from <div class="wiki wiki-page">
      const wikiElement = document.querySelector('.wiki.wiki-page');
      let defaultMessages;
    
      if (wikiElement) {
        // Combine all the inner text into one string
        defaultMessages = wikiElement.innerText.trim().replace(/\n/g, ' ').replace(/,/g, '');
      } else {
        // If the element doesn't exist, use a default fallback question
        const randomQuestions = [
          "Flexbox와 Grid의 차이점은 무엇인가요? 각각 언제 사용하는 것이 적합한가요?" ,
          "var  let  const의 차이점은 무엇인가요?" ,
          "브라우저가 URL에 접속했을 때 어떤 일이 발생하나요?" ,
          "RESTful API란 무엇이며  HTTP 메서드(GET  POST  PUT  DELETE)의 역할은 무엇인가요?" ,
          "브라우저의 CORS 정책을 설명하고 이를 우회하는 방법은 무엇인가요?" ,
          "프론트엔드와 백엔드 간 데이터를 주고받을 때 어떤 데이터 형식을 주로 사용하며  그 이유는 무엇인가요?" ,
          "JavaScript에서 비동기 처리를 어떻게 구현하나요? (예: Callback  Promise  async/await)"
        ];
        const randomIndex = Math.floor(Math.random() * randomQuestions.length);
        defaultMessages = randomQuestions[randomIndex];
      }
    
      // Inject the script with the dynamic data-default-messages value
      const script = document.createElement('script');
      script.src = "http://localhost:3000/embed/anythingllm-chat-widget.min.js";
      script.dataset.embedId = "70fee84e-a8fb-46b5-a38e-a0b5d31bf9d1";
      script.dataset.baseApiUrl = "http://localhost:3001/api/embed";
      script.dataset.greeting = "Hello! How can I help you today?";
      script.dataset.defaultMessages = defaultMessages;
      script.dataset.openOnLoad = "on";
    
      document.body.appendChild(script);
    </script>
    

  </body>
</html>
